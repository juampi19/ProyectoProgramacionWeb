<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green-World - Registro</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'tienda/css/app.css' %}">
</head>
<body class="form-main">
    {% load crispy_forms_tags %}
    <br>
    <br>
    <main class="container-xl w-75 h-75 bg-white mt-5 rounded-3 sombra">
        <div class="row align-items-stretch">
            <div class="col form-bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-3">

            </div>

            <div class="col form-contenedor p-4 rounded-end">
                <div class="d-flex flex-column flex-md-row justify-content-md-between align-items-center">
                    <a class="btn-all btn-all-mod mb-3 mb-md-0" href="{% url 'index' %}">Inicio</a>
                    <img class="logo" src="{% static 'tienda/img/logo.png' %}" alt="imagen logo">
                </div>

                <h2 class="fw-bold text-center py-5">Bienvenidos</h2>
                <p class="fs-3 fw-bold text-center">Ingresa tus datos</p>
                
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}

                    <input type="submit" value="Ingresar" class="btn-all mt-5 float-end">
                </form>
                
            </div>
        </div><!--row-->

    </main>

    
</body>
</html>

{% extends 'tienda/base.html' %}

{% block contenido %}

{% load crispy_forms_tags %}

<br><br>
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">

        <div class="card">
            <div class="card-body"> 
                <div class="d-md-flex justify-content-between">
                    <h2>Agregar Producto</h2>
                    <a class="d-md-flex align-items-center  btn-primary text-decoration-none rounded-2 fs-4 px-3" href="{% url 'listar_productos' %}">volver</a>
                </div><hr>
            <form action="" method="post" enctype="multipart/form-data">
                    
                    {% csrf_token %}
                    {{ form | crispy }}

                <div class="d-flex justify-content-end">
                        <input type="submit" value="guardar" class="btn btn-primary">
                        &nbsp;
                        <input type="reset" value="cancelar" class="btn btn-secundary">
                </div>
            </form>
            {{mensaje}}
        </div>
    </div>

    </div>
</div>

{% endblock %}

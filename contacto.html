

<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <script defer src="https://kit.fontawesome.com/afd6aa68df.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-xl my-5">
        <header class="d-flex flex-column flex-md-row justify-content-md-between align-items-center">
                    <div class="logo">
                        <a href="index.html">
                            <img class="img-fluid" src="img/logo.png" alt="imagen logo">
                        </a>
                    </div>
                    <div class="box">
                        <form name="search">
                            <input type="text" class="input" name="txt" 
                            onmouseout="document.search.txt.value = ''">
                        </form>
                            <i class="fas fa-search"></i>
                    </div>
                    <!--search-->

                    <div class="login mb-3 mb-md-0">

                        <div class="contenedor-login"> 
                        

                            <button class="btn-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                  </svg>
                                </button>

                            <button class="btn-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                </svg>
                            </button>
                        </div>

                    </div><!--login-->
            </div><!--content header-->
        </header>
    </div>

    <div class="border-top py-4">

        <div class="navbar navbar-expand-lg navbar-light container">

            <a class="nombre-sitio navbar-brand d-lg-none fs-2 fw-bold text-uppercase" href="index.html">Jardineria y más</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navegacion">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navegacion">
                <nav class="navbar-nav container text-center d-flex flex-lg-row justify-content-lg-center gap-5 navegacion">
                    <a class="text-dark text-decoration-none fw-bold" href="index.html">Inicio</a>
                    <a class="text-dark text-decoration-none fw-bold" href="nosotros.html">Nosotros</a>
                    <a class="text-dark text-decoration-none fw-bold" href="tienda.html">Tienda</a>
                    <a class="text-dark text-decoration-none fw-bold" href="galeria.html">Galería</a>
                    <a class="text-dark text-decoration-none fw-bold" href="contacto.html">contacto</a>
                </nav>
            </div>
            
        </div> <!--navbar-->          
    </div>




    <main class="container-xl py-5">
        <div class="d-flex justify-content-center">
            <h2 class="my-5">Contacto</h2>
        </div>
    
        <div class="row justify-content-center mt-5">
            <form action="#" class="col-md-8 needs-validation formulario" novalidate>
                <fieldset>
                    <legend class="bg-primary text-white text-center text-uppercase fs-4 fw-bold">Tus Datos</legend>
    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text"  id="nombre" class="form-control" placeholder="Tu Nombre" required>
                        <span class="invalid-feedback">Hubo un error</span>
                    </div>
    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email"  id="email" class="form-control" placeholder="Tu Email">
                    </div>
    
                    <div class="mb-3">
                        <label for="tel" class="form-label">Teléfono:</label>
                        <input type="tel"  id="tel" class="form-control" placeholder="Tu Teléfono">
                    </div>
    
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea id="mensaje" class="form-control" rows="10"></textarea>
                        
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>    
                </fieldset><!--campos-->
                    
                <fieldset>
                    <legend class="text-center text-white text-uppercase fs-4 fw-bold mt-3 bg-primary">Información extra</legend>
                    <div class="form-group">
                        <label for="pais" class="form-label">Pais:</label>
                        <select name="" id="pais" class="form-select text-center">
                            <option value="" selected disabled>--Seleciona un Pais--</option>
                            <option value="CL"> Chile </option>
                            <option value="AR"> Argentina </option>
                            <option value="PE"> Peru </option>
                            <option value="BR"> Brasil </option>
                            <option value="CO"> Colombia </option>
                        </select>
                        
                    </div>
    
                </fieldset><!--informacion extra-->
    
                <div class="my-5 d-grid d-lg-flex justify-content-lg-center">
                    <button class="btn btn-primary fw-bold fs-5" type="submit">Enviar</button>
                </div>
               
            </form>
        </div>
       
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
